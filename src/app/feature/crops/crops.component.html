<div class="container h-100 w-100 mt-4 pt-4">
  <div class="row pt-3 pb-3">
    <div class="col-8 ml-4">
      <input type="text" class="form-control form-control-lg"
             placeholder="Filter by typing crop name"
             [formControl]="filterControl">
    </div>
    <div class="col-3 ml-2">
      <button class="btn btn-lg btn-success" (click)="onFilterCrop()">Filter crops</button>
    </div>
  </div>
  <div *ngIf="filteredCrops.length > 0">
    <div *ngFor="let crop of filteredCrops">
      <crop-card
          [crop]="crop"
      ></crop-card>
    </div>
  </div>
</div>
