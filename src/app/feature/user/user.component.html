<div class="container mt-4 pt-4">
  <div id="loginPage">
    <h1 style="text-align:center">
      Login Form
    </h1>
    <div class="row justify-content-center pt-3">
      <input class="form-control login-width" type="text" [formControl]="email"
             placeholder="Email id"><br>
    </div>
    <div class="row justify-content-center pt-3">
      <input class="form-control login-width" type="password" [formControl]="password"
             placeholder="password"><br>
    </div>
    <div class="row pt-3 justify-content-center">
      <button class="btn btn-primary btn-lg" (click)="login()">Login</button>
      <button class="ml-4 btn btn-primary btn-lg" (click)="openRegisterModal(bookmarkTemplate)">Register</button>
    </div>
  </div>
</div>

<ng-template #bookmarkTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Sign up form</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body mb-4">
    <register-user></register-user>
  </div>
</ng-template>
